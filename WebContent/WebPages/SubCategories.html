<!DOCTYPE html>
<html>
    <head> 
        <title>Mobile Online Shopping</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
 		
 		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
		<link type="text/css" rel="stylesheet" href="css/MyStyles.css" />
         <script src="js/MobileJQFunc.js" type="text/javascript"></script>
        <!--  <script src="js/JSFunctions.js"> </script>-->
    </head> 
    <body>
	<!-- Start of first page: #one -->
	 <div data-role="page" id="one"  data-theme="b">
		 <div data-role="header">
	    	<h1>FindStuff@Wiu</h1>
	  	</div>
		<!-- /header -->
		<div data-role="main" class="ui-content" >
			<div id="subCatErrorMessage"></div>
			<div data-demo-html="true">
				<ul data-role="listview" data-inset="true" id="subCategoryList"
					class="ui-listview ui-listview-inset ui-corner-all ui-shadow">

				</ul>
			</div>
		</div>
		<!-- /content -->
		<div data-role="footer">
		    <h1>FindStuff@Wiu.edu</h1>
		 </div>
		<!-- /footer -->
	</div>
	<!-- /page -->

	<div data-role="page" id="two" data-theme="b">
		<div data-role="header" data-theme="b">
			<h3 id="heading">FindStuff@Wiu.edu </h3>
		</div>
		<!-- /header -->
		<div data-role="content">
			<div id="itemErrorMessage"></div>
			<div data-demo-html="true">
				<ul data-role="listview" data-inset="true" id="itemList"
					class="ui-listview ui-listview-inset ui-corner-all ui-shadow">

				</ul>
			</div>
		</div>
		<!-- /content -->
		<div data-role="footer" data-theme="b">
			<h4>FindStuff@Wiu.edu</h4>
		</div>
		<!-- /footer -->
	</div>
	
	<div data-role="page" id="three" data-theme="c">
            <div data-role="header" data-theme="b">
                <a href="#two" data-icon="back">Return</a>
                <h1>Item Details</h1>
            </div><!-- /header -->
            <div data-role="content" data-theme="c">  
                <div id="itemDetail"></div>
            </div><!-- /content -->
            <div data-role="footer" data-theme="b">
               <h4>FindStuff@Wiu.edu</h4>
            </div><!-- /footer -->
      </div><!-- /page three -->
</body>
</html>
